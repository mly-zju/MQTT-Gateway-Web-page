<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MQTT Gateway setup</title>
	<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js' type='text/javascript'></script>
	<script src="http://cdn.bootcss.com/highcharts/4.2.3/highcharts.js"></script>
	<link rel='stylesheet' type='text/css' href='css/main.css'/>
</head>
<body>
	<div class='wrapper'>
		<div class='logo'>
		</div>
		<div class='body'>
			<ul class='nav'>
				<li class='day mine-display' data-taggle='0'><a href='#'>一天</a></li>
				<li class='week' data-taggle='1'><a href='#'>一周</a></li>
				<li class='month' data-taggle='2'><a href='#'>一月</a></li>
			</ul>
			<div  class='container' id="container1" style="width: 800px; height: 500px; margin: 0 auto;"></div>
			<div class='container' id="container2" style="width: 800px; height: 500px; margin: 0 auto; display:none; "></div>
			<div class='container' id="container3" style="width: 800px; height: 500px; margin: 0 auto; display:none; "></div>
		</div>
		<div class='footer'>
			Copyright | 2015 上海交通大学无线通信网络实验室<br/>
			地址：上海市闵行区东川路800号密西根学院  邮编：200240
		</div>
	</div>
	<script src='js/main.js' type='text/javascript'></script>
<script>
	$(document).ready(function() {
	   var title = {
	       text: '一天内平均气温'   
	   };
	   var xAxis = {
	       categories: ['一月', '二月', '三月', '四月', '五月', '六月'
	              ,'七月', '八月', '九月', '十月', '十一月', '十二月']
	   };
	   var yAxis = {
	      title: {
	         text: 'Temperature (\xB0C)'
	      },
	      plotLines: [{
	         value: 0,
	         width: 1,
	         color: '#808080'
	      }]
	   };   

	   var tooltip = {
	      valueSuffix: '\xB0C'
	   }

	   var legend = {
	      layout: 'vertical',
	      align: 'right',
	      verticalAlign: 'middle',
	      borderWidth: 0
	   };

	   var series =  [
	      {
	         name: 'Tokyo',
	         data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
	            26.5, 23.3, 18.3, 13.9, 9.6]
	      }
	   ];

	   var json1 = {};
	   var json2 = {}; 
	   var json3 = {};

	   json1.title = title;
	   json1.xAxis = xAxis;
	   json1.yAxis = yAxis;
	   json1.tooltip = tooltip;
	   json1.legend = legend;
	   json1.series = series;

	   var title2={
	   	   text: '一周内平均气温'
	   };
	   json2.title = title2;
	   json2.xAxis = xAxis;
	   json2.yAxis = yAxis;
	   json2.tooltip = tooltip;
	   json2.legend = legend;
	   json2.series = series;

	   var title3={
	   	   text: '一月内平均气温'
	   };
	   json3.title = title3;
	   json3.xAxis = xAxis;
	   json3.yAxis = yAxis;
	   json3.tooltip = tooltip;
	   json3.legend = legend;
	   json3.series = series;

	   $('#container1').highcharts(json1);
	   $('#container2').highcharts(json2);
	   $('#container3').highcharts(json3);
	   var ul=$('.nav');
	   var lis=$('.nav li');
	   var as=$('.nav li a');
	   var containers=$('.container');
	   ul.on('click','li',function(e){
	       lis.removeClass('mine-display');
	       $(this).addClass('mine-display');
	       containers.css('display','none');
	       var index;
	       for(var i=0;i<as.length;i++){
	       	   if(as.eq(i)[0]==e.target)
	       	   	  index=i;
	       }
	       containers.eq(index).css('display','block');
	   });
	});
</script>
</body>
</html>
