$def with (deviceInfo)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MQTT Gateway setup</title>
	<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js' type='text/javascript'></script>
	<link rel='stylesheet' type='text/css' href='static/css/main.css'/>
</head>
<body>
	<div class='wrapper-index'>
		<div class='logo'>
		</div>
		<div class='body'>
			<table class='config'>
				<tr>
					<th>设备名称</th>
					<th>地址</th>
					<th>主题</th>
					<th>数据单位</th>
					<th class='config-operate' colspan='2'>操作</th>
				</tr>

				$for item in deviceInfo:
					<tr>
						<td>$item['deviceName']</td>
						<td>$item['deviceIp']</td>
						<td>$item['topic']</td>
						<td>$item['scale']</td>
						<td>
						<button class='del-button'>配置</button>
							</td>
							<td>
						<button class='check-button'><a href='/check?deviceId=$item["deviceId"]'>查看</a></button>
							</td>
					</tr>

			</table>
		</div>
		<div class='footer'>
			Copyright | 2015 上海交通大学无线通信网络实验室<br/>
			地址：上海市闵行区东川路800号密西根学院  邮编：200240
		</div>
	</div>
	<script src='static/js/main.js' type='text/javascript'></script>
</body>
</html>
